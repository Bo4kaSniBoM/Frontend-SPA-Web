<div class="card" [ngClass]="{'green-border': language.rating >= 9,'gold-border': language.rating <= 8 && language.rating >= 6}">
  <div class="card-header">
    <h3 class="title">{{ language.name }}</h3>
    @if (language.rating >= 9) {
      <span class="badge">TOP</span>
    }
  </div>
  <div class="card-body">
    <p>{{ language.description }}</p>
  </div>
  <div class="card-footer">
    <span>Рейтинг: </span>
    <strong class="rating-value"
            [ngStyle]="{'color': getRatingColor(language.rating)}">
      {{ language.rating }}
    </strong>
  </div>

</div>
