<div class="list-container">
  <h2>Каталог мов програмування</h2>

  <div class="grid">
    @for (lang of languages; track lang.id) {
      <div class="card">
        <div class="card-header">
          <img [src]="lang.image" [alt]="lang.name" class="lang-logo">
          <h3>{{ lang.name }}</h3>
        </div>
        <div class="card-body">
          <p class="desc">{{ lang.description }}</p>
          <div class="meta">
            <span><strong>Популярність:</strong> {{ lang.popularity }}/10</span>
          </div>
          <div class="categories">
            @for (cat of lang.categories; track cat) {
              <span class="badge">{{ cat }}</span>
            }
          </div>
        </div>
      </div>
    } @empty {
      <p>Список порожній.</p>
    }
  </div>
</div>
