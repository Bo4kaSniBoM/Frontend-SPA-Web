<div class="container">
  <h2>Список мов програмування</h2>

  <div class="list-wrapper">
    @for (lang of languages; track lang.id) {
      <div class="simple-card">
        <h3>{{ lang.name }}</h3>
        <p>{{ lang.description }}</p>
        <p>Рейтинг: {{ lang.rating }}</p>
      </div>
    }
  </div>
</div>
